<!DOCTYPE html>
<html lang="pt">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
		<title>Nosso Café da Manhã Na Empresa</title>		
		
		<!-- Inclusão do CSS do Bootstrap -->	 
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link rel="stylesheet" href="js/toastr.min.css">
	</head>
	
	<!-- Ao carregar a página, executo a função de listagem -->	 
<body onload="listar();">
		
	<center>
		<h1>Café da Manhã</h1>
		<h2>Prezado colaborador Preencha o formulário abaixo </h2>		
		<h4>Informe seus dados o prato que trará para se juntar ao nosso café da Manhã</h4>
	<center>
	
	<br>

	<!-- Definição do Formulário -->	 
	<form>
		<div class="form-group ">
			<div class="form-row mb-3 col-md-4">
				<label for="inputcpf">CPF</label>
				<input type="text" class="form-control" id="inputcpf" placeholder="Informe o CPF para Alterar, Excluir e Buscar">
				<label for="inputNome">Nome</label>
				<input type="text" class="form-control" id="inputNome" placeholder="Informe o nome">
				<label for="inputOpcao">Oque irá trazer?</label>
				<input type="text" class="form-control" id="inputOpcao" placeholder="Opção de prato">
			</div>
		</div>
		<div>
			<button type="submit" class="btn btn-success btn-lg" onclick="salvar();">Adicionar</button>
			<button type="submit" class="btn btn-warning btn-lg" onclick="alterar();">Edit</button>
			<button type="submit" class="btn btn-danger btn-lg" onclick="excluir();">Delete</button>
			<button type="button" class="btn btn-primary btn-lg" onclick="consultar();">Search</button>
			<button type="button" class="btn btn-info btn-lg" onclick="listar();">List</button>
		</div>
	</form>	 

	<br><br>
	
	<!-- Onde a tabela será exibida -->	 
	<div id="tabela"></div>
	 

	 <!-- Inclusão dos scripts -->	 	
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		
		<!-- Meu script -->	 
		<script src="script.js"></script>
	
		
	
		<!-- Scripts do Bootstrap -->

		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		
		<script src="js/toastr.min.js"></script>
	
	<!-- Fim dos scripts -->	 
</body>
